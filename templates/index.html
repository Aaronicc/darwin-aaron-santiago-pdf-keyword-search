<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Keyword Search - DarwinSantiago</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    .results {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    .keyword-list {
      margin-top: 10px;
    }
    .keyword-list label {
      margin-right: 15px;
    }
    .line {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #e6f0ff;
      border-left: 4px solid #3366cc;
    }
  </style>
</head>
<body>
  <h1>ðŸ“„ PDF Keyword Search</h1>

   <form method="POST" enctype="multipart/form-data">
        <label>Upload PDF:</label>
        <input type="file" name="pdf" required><br><br>

        <label>Enter Keywords (comma-separated):</label>
        <input type="text" name="keywords" required><br><br>

        <button type="submit">Search</button>
    </form>

    {% if saved_keywords %}
        <h3>Previous Keywords:</h3>
        <ul>
            {% for kw in saved_keywords %}
                <li><a href="#" onclick="useKeyword('{{ kw }}')">{{ kw }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}

    {% if results %}
        <h3>Search Results:</h3>
        <div>
            {% for result in results %}
                <p>{{ result }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <script>
        function useKeyword(keyword) {
            const input = document.querySelector('input[name="keywords"]');
            input.value = keyword;
        }
    </script>
</body>
</html>
