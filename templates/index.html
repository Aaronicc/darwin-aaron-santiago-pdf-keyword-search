
<!DOCTYPE html>
<html>
<head>
    <title>DarwinSantiago PDF Keyword Search</title>
</head>
<body>
    <h1>PDF Keyword Search</h1>
    <form method="post" enctype="multipart/form-data">
        <label>Select PDF:</label><br>
        <input type="file" name="pdf" required><br><br>
        <label>Enter keywords (comma-separated):</label><br>
        <input type="text" name="keywords" id="keywordInput" required><br><br>
        <input type="submit" value="Search">
    </form>

    <h3>Previous Keywords:</h3>
    {% for kw in keywords %}
        <button onclick="document.getElementById('keywordInput').value='{{ kw }}'">{{ kw }}</button>
    {% endfor %}

    {% if filename %}
        <h2>Results for: {{ filename }}</h2>
        {% if results %}
            <ul>
            {% for result in results %}
                <li>{{ result }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No matches found.</p>
        {% endif %}
    {% endif %}
</body>
</html>
